name: Fetch Organization Logo From Core Graph

on:
  workflow_dispatch:
      
jobs:

  fetch-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Fetch Data
        run: |
          bundle exec ruby src/fetch_organization_logo.rb

      - name: Commit and push changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git pull
          git add "output/organization_logo.jsonld"
          git commit -m "Add data generated by the script"
          git push

  artsdata-push:
    runs-on: ubuntu-latest
    needs: fetch-and-push
    steps:
      - name: Action setup
        uses: culturecreates/artsdata-pipeline-action@v3
        with:
          mode: "push"
          artifact: "organization-logo"
          publisher: "${{ secrets.PUBLISHER_URI_GREGORY }}"
          downloadUrl: "https://raw.githubusercontent.com/${{github.repository}}/${{github.ref_name}}/output/organization_logo.jsonld"