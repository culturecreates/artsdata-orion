name: Fetch Totem Events

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 */6 *'
      
jobs:
  call-artsdata-push-workflow:
    uses: culturecreates/artsdata-orion/.github/workflows/fetch-and-push-to-artsdata.yml@main
