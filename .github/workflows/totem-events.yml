name: Fetch Totem Events

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 */6 *'
      
jobs:
  fetch-and-commit-data:
    runs-on: ubuntu-latest
    outputs:
      commit-hash: ${{ steps.get_commit_hash.outputs.commit-hash }}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - name: Run Main Script
      run: |
          bundle exec ruby src/main.rb \
          https://totemcontemporain.com/fr/calendrier \
          "h3.picto.padding-bottom-12 a" \
          output/totem-events.jsonld \
          false \
          https://totemcontemporain.com

    - name: Commit and Push Changes
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git pull
        git add "output/totem-events.jsonld"
        git commit -m "Add data generated by the script"
        git push

    - name: Get commit hash
      id: get_commit_hash
      run: echo "::set-output name=commit-hash::$(git rev-parse HEAD)"

  artsdata-push:
    runs-on: ubuntu-latest
    needs: fetch-and-commit-data
    steps:
      - name: Action setup
        uses: culturecreates/artsdata-pipeline-action@v1.0.0
        with:
          artifact_name: totemcontemporain-com
          page_url: https://totemcontemporain.com/fr/calendrier
          publisher_uri: "${{ secrets.PUBLISHER_URI_GREGORY }}"
          download_uri: https://raw.githubusercontent.com/culturecreates/artsdata-orion/${{ needs.fetch-and-commit-data.outputs.commit-hash }}/output/totem-events.jsonld
          download_file: totem-events.jsonld
          group: artsdata-orion