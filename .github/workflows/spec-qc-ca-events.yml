name: Fetch spec.qc.ca Events

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *'
jobs:
  fetch-and-commit-data:
    runs-on: ubuntu-latest
    outputs:
      commit-hash: ${{ steps.get_commit_hash.outputs.commit-hash }}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - name: Run Main Script
      run: |
          bundle exec ruby src/main.rb \
          https://spec.qc.ca/programmation \
          ".headlining__component" \
          output/spec-qc-ca-events.jsonld \
          true

    - name: Commit and Push Changes
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git pull
        git add "output/spec-qc-ca-events.jsonld"
        git commit -m "Add data generated by the script"
        git push

    - name: Get commit hash
      id: get_commit_hash
      run: |
        commit_hash=$(git rev-parse HEAD)
        echo "commit-hash=$commit_hash" >> $GITHUB_OUTPUT
      
      

  artsdata-push:
    runs-on: ubuntu-latest
    needs: fetch-and-commit-data
    steps:
      - name: Action setup
        uses: culturecreates/artsdata-pipeline-action@v1.1.0
        with:
          artifact: spec-qc-ca-events
          publisher: "${{ secrets.PUBLISHER_URI_GREGORY }}"
          downloadUrl: https://raw.githubusercontent.com/culturecreates/artsdata-orion/${{ needs.fetch-and-commit-data.outputs.commit-hash }}/output/spec-qc-ca-events.jsonld

