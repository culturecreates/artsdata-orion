name: Fetch Capitol Theatre Events

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 */6 *'
      
jobs:
  fetch-and-commit-data:
    runs-on: ubuntu-latest
    outputs:
      commit-hash: ${{ steps.get_commit_hash.outputs.commit-hash }}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - name: Run Main Script
      run: |
          bundle exec ruby src/main.rb \
          https://capitoltheatre.ca/page/ \
          "div.et_pb_portfolio_grid_items a" \
          output/capitoltheatre-events.jsonld \
          true 

    - name: Commit and Push Changes
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git pull
        git add "output/capitoltheatre-events.jsonld"
        git commit -m "Add data generated by the script"
        git push

    - name: Get commit hash
      id: get_commit_hash
      run: echo "commit-hash = $(git rev-parse HEAD)" >> $GITHUB_OUTPUT
      
      

  artsdata-push:
    runs-on: ubuntu-latest
    needs: fetch-and-commit-data
    steps:
      - name: Action setup
        uses: culturecreates/artsdata-pipeline-action@v1.0.0
        with:
          artifact_name: capitoltheatre-ca
          page_url: https://capitoltheatre.ca/
          publisher_uri: "${{ secrets.PUBLISHER_URI_GREGORY }}"
          download_uri: https://raw.githubusercontent.com/culturecreates/artsdata-orion/${{ needs.fetch-and-commit-data.outputs.commit-hash }}/output/capitoltheatre-events.jsonld
          download_file: capitoltheatre-events.jsonld
          group: artsdata-orion